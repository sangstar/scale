dataset:
  tag: nyu-mll/glue
  subset: mrpc
  split: train
pre_formatted_prompt: "Is the following sentence pair semantically equivalent?\n{}"
sentence_tags:
  - sentence1
  - sentence2
class_label:
  tag: label
  values:
    - response: "yes"
      id: 1
    - response: "no"
      id: 0
request_params:
  model: "gpt-3.5-turbo-instruct"
  echo: false
  temperature: 1
  num_logprobs: 100
  max_tokens: 1
  top_k: -1
  stream: true